server.port=${PORT:8080}
spring.profiles.active=prod
logging.level.com.portfolio=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.jdbc=WARN
spring.web.resources.static-locations=classpath:/static/
spring.thymeleaf.cache=true

# Database Configuration - Koyeb PostgreSQL
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://ep-divine-bird-a1f4mly5.ap-southeast-1.pg.koyeb.app:5432/unble?currentSchema=java_portfolio}
spring.datasource.username=${PGUSER:unble}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.default_schema=java_portfolio
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# Data initialization - disabled for faster startup
spring.sql.init.mode=never

# Admin credentials (must be set via environment variables)
admin.username=${ADMIN_USERNAME:admin}
admin.password=${ADMIN_PASSWORD}

# Actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Response compression
server.compression.enabled=true
server.compression.min-response-size=1024
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
