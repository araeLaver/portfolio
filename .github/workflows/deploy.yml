name: Deploy to Production

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Run tests
      run: mvn test

    - name: Deploy notification
      run: |
        echo "Deployment triggered for commit: ${{ github.sha }}"
        echo "Koyeb will auto-deploy from main branch"

    - name: Health check (post-deployment)
      run: |
        echo "Waiting for deployment..."
        sleep 30
        curl -f https://your-app.koyeb.app/actuator/health || echo "Health check will be available after Koyeb deployment"
